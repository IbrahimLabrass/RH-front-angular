<div class="dashboard-container">
    <!-- Dashboard Content -->
    <div class="dashboard-content-container" data-simplebar>
      <div class="dashboard-content-inner">
        <!-- Dashboard Headline -->
        <div class="dashboard-headline">
          <h3>Update Stage</h3>
          <nav id="breadcrumbs" class="dark">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Dashboard</a></li>
              <li>Update Stage</li>
            </ul>
          </nav>
        </div>
  
        <!-- Row -->
        <div class="row">
          <!-- Dashboard Box -->
          <form [formGroup]="postForm" (ngSubmit)="addPost()">
            <div class="col-xl-12">
              <div class="dashboard-box margin-top-0">
                <!-- Headline -->
                <div class="headline">
                  <h3><i class="icon-feather-folder-plus"></i> Job Updating Form</h3>
                </div>
  
                <div class="content with-padding padding-bottom-10">
                  <div class="row">
                    <div class="col-xl-4">
                      <div class="submit-field">
                        <h5>Document</h5>
                        <input class="form-control" type="file" (change)="upload($event)" #f />
                        <input type="hidden" formControlName="document" #img>
                      </div>
                    </div>
  
                    <div class="col-xl-4">
                      <div class="submit-field">
                        <h5>Title</h5>
                        <input type="text" class="with-border" formControlName="titre" placeholder="e.g. build me a website">
                      </div>
                    </div>
  
                    <div class="col-xl-4">
                      <div class="submit-field">
                        <h5>Start Date</h5>
                        <input type="date" formControlName="date_debut">
                      </div>
                    </div>
  
                    <div class="col-xl-4">
                      <div class="submit-field">
                        <h5>End Date</h5>
                        <input type="date" formControlName="date_fin">
                      </div>
                    </div>
  
                    <div class="col-xl-4">
                      <div class="submit-field">
                        <h5>Company</h5>
                        <input type="text" class="with-border" formControlName="company" placeholder="e.g. Tech Solutions">
                      </div>
                    </div>
  
                    <div class="col-xl-4">
                      <div class="submit-field">
                        <h5>Description</h5>
                        <textarea cols="30" rows="5" class="with-border" formControlName="description"></textarea>
                      </div>
                    </div>
  
                    <div class="col-xl-12">
                      <button type="submit" class="button ripple-effect big margin-top-30"><i class="icon-feather-plus"></i> Update Stage</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- Row / End -->
  
        <div class="dashboard-footer-spacer"></div>
      </div>
    </div>
    <!-- Dashboard Content / End -->
  </div>
